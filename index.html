<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christina's Emojis</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo&display=swap">
</head>
    <body>
        <h1>Christina's Emojis</h1>
        <div id="emoji-container"></div>
        <input type="text" id="emoji-input" placeholder="type an emoji 💁🏾‍♀️" >
        <div class="buttons-wrapper">
            <button id="push-btn">Add to End</button>
            <button id="unshift-btn">Add to Beginning</button>
        </div>
        <div class="buttons-wrapper">
            <button id="pop-btn">Remove from End</button>
            <button id="shift-btn">Remove from Beginning</button>
        </div>
        <script src="index.js"></script>  
    </body>
</html>
